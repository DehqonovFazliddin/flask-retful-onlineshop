{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center" style="color: rgb(22, 123, 170); font-weight: bold;margin-top: 20px;">Sign Up</h3>
    <div class="form-group">
        <label for="text">First Name</label>
        <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="text">Last Name</label>
        <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="text">Phone number</label>
        <input type="number" name="phoneNum" class="form-control" id="phoneNum" placeholder="Enter phone number">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
